# PyGuardian v3 - CI/CD Pipeline
# GitHub Actions workflow for build, test, and deployment

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Security Scanning
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Install Node.js dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm ci
          fi

      - name: Python code formatting check
        run: |
          black --check backend/
          isort --check-only backend/

      - name: Python linting
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Python type checking
        run: |
          mypy backend/ --ignore-missing-imports

      - name: Python security scan
        run: |
          bandit -r backend/ -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Frontend linting
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm run lint
          fi

      - name: Frontend type checking
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm run type-check
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Unit and Integration Tests
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_pyguardian
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Install Node.js dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm ci
          fi

      - name: Run Python tests
        run: |
          if [ -f backend/pytest.ini ]; then
            cd backend && pytest --cov=. --cov-report=xml --cov-report=html
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_pyguardian
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test_secret_key
          JWT_SECRET: test_jwt_secret

      - name: Run Frontend tests
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm test -- --coverage --watchAll=false
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml,./frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Build and Push Docker Images
  build:
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [api, frontend, collector, enrichment, detector, correlator]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [api, frontend, collector, enrichment, detector, correlator]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          helm upgrade --install pyguardian-staging ./helm/pyguardian \
            --namespace pyguardian-staging \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=staging.pyguardian.example.com \
            --values ./helm/pyguardian/values-staging.yaml

      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          kubectl wait --for=condition=available --timeout=300s deployment/pyguardian-api -n pyguardian-staging
          
          # Run basic health checks
          kubectl get pods -n pyguardian-staging
          kubectl get services -n pyguardian-staging

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to production
        run: |
          helm upgrade --install pyguardian ./helm/pyguardian \
            --namespace pyguardian \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=pyguardian.example.com \
            --values ./helm/pyguardian/values-production.yaml

      - name: Run health checks
        run: |
          # Wait for deployment to be ready
          kubectl wait --for=condition=available --timeout=600s deployment/pyguardian-api -n pyguardian
          
          # Run comprehensive health checks
          kubectl get pods -n pyguardian
          kubectl get services -n pyguardian
          kubectl get ingress -n pyguardian

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install performance testing tools
        run: |
          pip install locust

      - name: Run performance tests
        run: |
          # Run load tests against staging environment
          locust -f tests/performance/locustfile.py \
            --host=https://staging.pyguardian.example.com \
            --users 100 \
            --spawn-rate 10 \
            --run-time 5m \
            --headless \
            --html performance-report.html

      - name: Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: performance-report.html

  # Cleanup
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
      - name: Clean up old images
        run: |
          # Clean up old container images (keep last 10)
          echo "Cleaning up old container images..."
          
      - name: Clean up old artifacts
        run: |
          # Clean up old build artifacts
          echo "Cleaning up old build artifacts..."
