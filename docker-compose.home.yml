# PyGuardian Home Edition - Docker Compose
# Basitleştirilmiş ev kullanıcıları için versiyon
# Sadece gerekli servisler: PostgreSQL, Backend API, Frontend

version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: pyguardian-home-postgres
    environment:
      POSTGRES_DB: pyguardian_home
      POSTGRES_USER: pyguardian
      POSTGRES_PASSWORD: pyguardian_home_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-home-data:/var/lib/postgresql/data
    networks:
      - pyguardian-home-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pyguardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pyguardian-home-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://pyguardian:pyguardian_home_password@postgres:5432/pyguardian_home
      
      # Security
      SECRET_KEY: change_this_secret_key_in_production
      JWT_SECRET: change_this_jwt_secret_in_production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 43200  # 30 days
      
      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "true"
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - pyguardian-home-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pyguardian-home-frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pyguardian-home-network
    command: npm start

volumes:
  postgres-home-data:

networks:
  pyguardian-home-network:
    driver: bridge

